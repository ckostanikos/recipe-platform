  <div class="profile-wrapper">
    <div class="profile-header">
      <span class="settings-text">Profile Management</span>
    
    </div>

<div class="profile-content">
  <form id="profileForm" enctype="multipart/form-data">
    <div class="profile-left">
      <img id="profilePreview" class="profile-icon" src="images/default-avatar.jpg" alt="Profile Picture" style="width:120px;height:120px;object-fit:cover;border-radius:50%;">
      <label for="profile_pic">Change Profile Picture</label>
      <input type="file" id="profile_pic" name="profile_pic" accept="image/*" />
    </div>
    <div class="profile">
      <input type="text" name="firstname" id="firstname" placeholder="First Name" required />
      <input type="text" name="lastname" id="lastname" placeholder="Last Name" required />
      <input type="email" name="email" id="email" placeholder="Email" disabled required />
      <div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="changePass">
          <label class="form-check-label" for="changePass">Change Password</label>
        </div>
        <input type="password" name="pass" id="pass" class="form-control" placeholder="New Password" disabled />
      </div>
      <div class="buttons">
        <button type="submit" class="SaveButton">Save</button>
        <button type="button" class="DeleteButton">Delete Profile</button>
      </div>
    </div>
  </form>
</div>
