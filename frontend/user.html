  <div class="profile-wrapper">
    <div class="profile-header">
      <span class="settings-text">Settings</span>
    
      <a href="tac.html" class="btn-black">Terms and Conditions</a>
    </div>

    <div class="profile-content">

      <div class="profile-left">
        <i class="bi bi-person-circle profile-icon"> </i> 
        <label for="profile_pic">Change Profile Picture</label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" />
      </div>


      <div class="profile">
        <form id="profileForm">
          <input type="text" name="firstname"  id="firstname"placeholder="First Name" required />
          <input type="text"  name="lastname" id="lastname" placeholder="Last Name" required />
          <input type="email" name="email"    id="email" placeholder="New Email" required />
          <input type="password" name="pass"   id="pass" placeholder="New Password" required />

          <div class="buttons">
            <button type="submit" class="SaveButton">Save</button>
            <button type="button" class="DeleteButton">Delete Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
