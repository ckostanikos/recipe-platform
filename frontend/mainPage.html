<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Chefs Recipes</title>
    <script src="mainPage.js"></script>
    <link rel="stylesheet" href="mainPageStyle.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4">
      <a class="navbar-brand" href="#">Little Chefs Recipes</a>
      <div class="ms-auto">
        <span class="me-3">Trial</span>
        <button class="btn btn-dark">Terms and Conditions</button>
      </div>
    </nav>

    <div class="container my-4">
      <img
        src="https://images.unsplash.com/photo-1657143377606-ad2f0b790fc6?q=80&w=2942&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        class="img-fluid rounded"
        alt="Recipe banner"
      />
    </div>

    <!-- Search Bar -->
    <div class="container mb-4">
      <div class="input-group">
        <span class="input-group-text"><i class="bi bi-search"></i></span>
        <input
          type="text"
          class="form-control"
          id="searchInput"
          placeholder="Search recipes"
        />
      </div>
    </div>

    <!-- Recipe List -->
    <div class="container" id="recipeContainer">
      <!-- Recipe cards will be injected here -->
    </div>
    <footer>&copy; 2025 Little Chefs</footer>
  </body>
</html>
