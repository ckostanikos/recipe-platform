<!DOCTYPE html>
<head>
  <title>Upload Recipe - Little Chefs</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="upload.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Share Your Masterpiece!</h2>
        <form id="recipeForm">
          <div class="mb-3">
            <label for="title" class="form-label">Recipe Title</label>
            <input type="text" 
            class="form-control" 
            id="title" 
            placeholder="Recipe Title" 
            required>
          </div>

         <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea class="form-control" 
            id="ingredients" 
            placeholder="Ingredients" 
            required></textarea>
          </div>

          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" 
            id="instructions" 
            placeholder="Instructions" 
            required>
        </textarea>
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="text" 
            class="form-control" 
            id="time" 
            placeholder="3 hours" 
            required>
          </div>

          <div class="mb-3">
            <label for="photo" class="form-label">Recipe Photo</label>
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-plus-square-fill fs-2 text-secondary"></i>
              <input class="form-control" 
              type="file" 
              id="photo" 
              accept="image/*">
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
        </form>
      </div>
    </div>
  </div>

 
</body>
</html>
