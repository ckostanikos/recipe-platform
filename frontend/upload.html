<!DOCTYPE html>
<head>
  <title>Upload Recipe - Little Chefs</title>
  <script src="sessionCheck.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
   <link rel="stylesheet" href="upload.css" />
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="upload.js"></script>
</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg bg-white shadow-sm mb-4">
      <div class="container">
        <a class="navbar-brand fw-bold" href="mainPage.html">Little Chefs</a>
        <div class="dropdown ms-auto">
          <button
            class="btn btn-outline-secondary dropdown-toggle"
            type="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
            id="userDropdown"
          >
            ðŸ‘¤
          </button>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              <a class="dropdown-item" href="userprofile.html">My Recipes</a>
            </li>
            <li>
              <a class="dropdown-item" href="user.html">Profile Management</a>
            </li>
            <li>
              <a class="dropdown-item" href="upload.html">Upload A Recipe</a>
            </li>
            <li><hr class="dropdown-divider" /></li>
            <li>
              <a class="dropdown-item text-danger" href="#" id="logoutBtn"
                >Log Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="container-xl py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 900px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Share Your Masterpiece!</h2>
        <form id="recipeForm">
          <div class="mb-3">
            <label for="title" class="form-label">Recipe Title</label>
            <input type="text" 
            class="form-control" 
            id="title" 
            placeholder="Recipe Title" 
            required>
          </div>

        <div class="mb-3">
  <label class="form-label">Ingredients</label>
  <div id="ingredientsContainer">
    <div class="row mb-2 ingredient-row">
      <div class="col">
        <input type="text" class="form-control" name="ing_name" placeholder="Ingredient Name" required>
      </div>
      <div class="col">
        <input type="text" class="form-control" name="quantity" placeholder="Quantity (e.g.100 grams)" required>
      </div>
    </div>
  </div>
  <button type="button" class="btn btn-secondary btn-sm" id="addIngredient">Add Ingredient</button>
</div>

          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea class="form-control" 
            id="instructions" 
            placeholder="Instructions" 
            required></textarea>
          </div>

          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="number" 
            class="form-control" 
            id="time" 
            placeholder="Time in minutes" 
            required>
          </div>

          <div class="mb-3">
            <label for="photo" class="form-label">Recipe Photo</label>
            <div class="d-flex align-items-center gap-3">
              <i class="bi bi-plus-square-fill fs-2 text-secondary"></i>
              <input class="form-control" 
              type="file" 
              id="photo" 
              accept="image/*">
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Submit Recipe</button>
        </form>
      </div>
    </div>
  </div>

 <footer class="bg-white text-center text-muted py-4 mt-5 shadow-sm">
  <div class="container">
    <small>&copy; 2025 Little Chefs.</small>
  </div>
</footer>
</body>
</html>
