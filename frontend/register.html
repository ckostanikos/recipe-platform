<!DOCTYPE html>
  <head>
    <title>Register - Little Chefs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="register.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="ccontainer py-5 custom-container">
      <h1>Become a Chef!</h1>
      <form id="registerForm" method="POST">
        <input
          type="text"
          id="username"
          name="username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          id="firstname"
          placeholder="First Name"
          name="firstname"
          required
        />
        
        <input
          type="text"
          id="lastname"
          placeholder="Last Name"
          name="lastname"
          required
        />
    
        <input
          type="email"
          id="email"
          placeholder="Email"
          name="email"
          required
        />
        <input
          type="password"
          id="pass"
          placeholder="Password"
          name="pass"
          required
        />

       <div class="mb-3">
  <label for="profile_pic" 
  class="form-label">Chef's Picture</label>
  <input class="form-control" 
  type="file" id="profile_pic" 
  name="profile_pic" 
  accept="image/*">
</div>
      <p> By clicking Register, you accept all the <br> <a href="tac.html"> Terms And Conditions</a>.</p>
        <button type="submit" class="btn btn-dark">Register</button>
      </form>

      <div class="register-link">
        <p>Already a Chef? <a href="Login.html">Sign In Here.</a></p>
      </div>
    </div>
    <footer>&copy; 2025 Little Chefs</footer>
  </body>
</html>
