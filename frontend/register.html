<!DOCTYPE html>
  <head>
    <title>Register - Little Chefs</title>
    <link rel="stylesheet" href="style.css" />
    <script src="register.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h1>Become a Chef!</h1>
      <form id="registerForm" method="POST">
        <input
          type="text"
          id="username"
          name="Username"
          placeholder="Username"
          required
        />
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="First Name"
          required
        />
        
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Last Name"
          required
        />
    
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Password"
          required
        />

        <label for="profile_pic">Chef's Picture</label>
        <input
          type="file"
          id="profile_pic"
          name="profile_pic"
          accept="image/*"
        />
 <p> By clicking Register, you accpet all the terms and conditions</p>
        <button type="button" class="btn btn-dark">Register</button>
      </form>

      <div class="register-link">
        <p>Already a Chef? <a href="Login.html">Sign In Here.</a></p>
      </div>
    </div>
    <footer>&copy; 2025 Little Chefs</footer>
  </body>
</html>
